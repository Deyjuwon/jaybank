<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;700;900&family=Lilita+One&family=Montserrat:wght@100;300;400;500;900&family=Oswald&family=Sacramento&family=Space+Mono&family=Ubuntu&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg">
            <h3 class="text-2xl font-bold text-center font-libre">JayBank</h3>
            <h3 class="text-2xl font-bold text-center">Login to your account</h3>
            <form action="">
                <div class="mt-4">
                    <div>
                        <label class="block" for="email">Username<label>
                                <input type="text" id="email" placeholder="Email"
                                    class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>
                    <div class="mt-4">
                        <label class="block">Password<label>
                                <input type="password" placeholder="Password" id="password"
                                    class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>
                    <div class="flex items-baseline justify-between">
                        <button class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900" onclick="auth()">Login</button>
                        <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        function auth(){
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            if(email=== "admin@gmail.com" && password==="admin1234"){
                window.location.assign("index.html");
                alert("Login successful");
            } else{
                alert("Invalid");
                return;
            }
        }
    </script>
</body>
</html>
